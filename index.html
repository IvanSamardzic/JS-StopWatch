<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Stopwatch App</title>
</head>

<body>
    <div class="container wrapper">
        <h1 class="display-4 page-logo">Stop<span>Watch</span></h1>
        <p class="display-4"><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button class="btn btn-outline-success" id="button-start">Start</button>
        <button class="btn btn-outline-danger" id="button-stop">Stop</button>
        <button class="btn btn-light" id="button-reset">Reset</button>
    </div>
    <script src="./app.js"></script>
</body>

</html>
